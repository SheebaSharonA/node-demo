<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
</head>
<body>
  <h2>Get All Users</h2>
  <button onclick="getUsers()">Get All Users</button>
  <ul id="list"></ul>

  <script>
    async function getUsers() {
      const res = await fetch("/users");
      const names = await res.json();

      const ul = document.getElementById("list");
      ul.innerHTML = "";
      names.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
